services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iac-registry-backend
    volumes:
      - registry-data:/app/data
    environment:
      - GIN_MODE=release
      - DB_PATH=/app/data/registry.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-to-a-secure-32-char-key!}
    restart: unless-stopped
    networks:
      - registry-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iac-registry-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - registry-network

volumes:
  registry-data:

networks:
  registry-network:
    driver: bridge
